<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Penguin Chatbot</title>
  <style>
    /* Basic styles, similar to before */
    #chatbot {
      width: 320px;
      max-height: 450px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    #chatbot-header {
      background: #4ab3f4;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #chatbot-header img {
      width: 24px;
      height: 24px;
    }
    #chatbot-messages {
      padding: 12px;
      flex-grow: 1;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
    }
    #chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chatbot-input input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    #chatbot-input button {
      background: #4ab3f4;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
    }
    .bot {
      background: #e1f5fe;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      color: #222;
    }
    .user {
      text-align: right;
      margin-bottom: 8px;
      color: #444;
    }
  </style>
</head>
<body>

<div id="chatbot">
  <div id="chatbot-header">
    <img src="https://emojiapi.dev/api/v1/1f427.svg" alt="Penguin" />
    <strong>AI Penguin Chatbot</strong>
  </div>
  <div id="chatbot-messages">
    <div class="bot">Hi! Ask me anything.</div>
  </div>
  <div id="chatbot-input">
    <input id="userInput" type="text" placeholder="Type your question..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const sendBtn = document.getElementById('sendBtn');
  const userInput = document.getElementById('userInput');
  const messagesDiv = document.getElementById('chatbot-messages');

  // Keep conversation history
  const conversation = [
    { role: "system", content: "You are a helpful assistant." }
  ];

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Show user message
    const userMsgDiv = document.createElement('div');
    userMsgDiv.className = 'user';
    userMsgDiv.textContent = message;
    messagesDiv.appendChild(userMsgDiv);

    userInput.value = '';
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Add to conversation history
    conversation.push({ role: "user", content: message });

    // Call backend API to get AI response
    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: conversation })
      });

      const data = await res.json();
      const aiMessage = data.choices[0].message.content;

      // Show bot message
      const botMsgDiv = document.createElement('div');
      botMsgDiv.className = 'bot';
      botMsgDiv.textContent = aiMessage;
      messagesDiv.appendChild(botMsgDiv);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Add bot response to conversation history
      conversation.push({ role: "assistant", content: aiMessage });

    } catch (error) {
      const errorMsg = document.createElement('div');
      errorMsg.className = 'bot';
      errorMsg.textContent = "Oops, something went wrong.";
      messagesDiv.appendChild(errorMsg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>

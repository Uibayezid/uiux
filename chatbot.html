<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguin Chatbot</title>
  <style>
    /* Chatbot UI styles */
    #chatbot {
      width: 320px;
      max-height: 450px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }

    #chatbot-header {
      background-color: #4ab3f4;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chatbot-header img {
      width: 24px;
      height: 24px;
    }

    #chatbot-messages {
      padding: 12px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
    }

    #chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chatbot-input input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
    }

    #chatbot-input button {
      background-color: #4ab3f4;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
    }

    .bot {
      color: #222;
      background-color: #e1f5fe;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .user {
      text-align: right;
      color: #444;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<!-- Chatbot container -->
<div id="chatbot">
  <div id="chatbot-header">
    <img src="https://emojiapi.dev/api/v1/1f427.svg" alt="Penguin">
    <strong>Penguin Chatbot</strong>
  </div>
  <div id="chatbot-messages">
    <div class="bot">Hi there! Ask me anything.</div>
  </div>
  <div id="chatbot-input">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Chatbot logic
  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (message === '') return;

    const messagesDiv = document.getElementById('chatbot-messages');

    // Display user message
    const userMsg = document.createElement('div');
    userMsg.className = 'user';
    userMsg.textContent = message;
    messagesDiv.appendChild(userMsg);

    // Generate bot reply
    const botMsg = document.createElement('div');
    botMsg.className = 'bot';

    if (message.toLowerCase().includes('design')) {
      botMsg.textContent = 'Yes, I made the design myself with Figma.';
    } else if (message.toLowerCase().includes('available') || message.toLowerCase().includes('work')) {
      botMsg.textContent = 'Yes, please contact for any help.';
    } else {
      botMsg.textContent = "Sorry, I didn't get that. Try asking about my design or availability!";
    }

    messagesDiv.appendChild(botMsg);
    input.value = '';
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
